<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let number = parseInt(prompt("Nhập số cần tính giai thừa:"));
        let total = 1;
        let a = 1;
        for ( a =1; a <= number; a ++){
            total = total*a;
        }
        alert("Giai thừa của " + number +"="+" " +total)
    </script>
</body>
</html>
