<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let money = parseInt(prompt("Nhập số tiền bạn vay"));
        let month = parseInt(prompt("Nhập số tháng bạn vay"));
        // Giả sử lãi 1 tháng là 5%
        for (let a =1; a <= month; a ++) {
            money = money + money*0.05;
        }
        alert("Số tiền phải trả là " + money)
    </script>
</body>
</html>
