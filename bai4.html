<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = 1;
    let j =1;
    let dpy = "<div>";
    for (a =1; a <= 10; a++){
        for (j=1; j <= 10; j ++){
            if (j != 1 && j !=10 && a != 1 && a != 10) {
                dpy = dpy + "&nbsp;&nbsp";
            } else {
                dpy = dpy + "*";
            }
        } dpy = dpy + "</br>"
    }

    dpy = dpy + "</div>";
    document.write(dpy);
</script>
</body>
</html>
